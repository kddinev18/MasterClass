<h2 mat-dialog-title>Confirm {{ data.title ? data.title : "" }}</h2>
<mat-dialog-content>{{ data.message ? data.message : "Are you sure you want to do this?" }}</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true">Ok</button>
</mat-dialog-actions>
